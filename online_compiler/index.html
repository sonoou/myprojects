<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Compiler</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="heading">
    <h1>Online Java Compiler</h1>
  </div>
  <div class="container">
    <div class="source" >
      <div class="settings">
        <div class="textsize">
          <span>Font size: </span>
          <select id="font" onchange="changeFont(this.value)">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option selected value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">36</option>
            <option value="38">38</option>
            <option value="40">40</option>
          </select>
        </div>
        <button class="runbutton" id="run" type="button">Run!</button>
      </div>
      <textarea class="samepadding" id="editor" ></textarea>
    </div>
    <div class="source output">
      <div class="settings">
        <h2>Output</h2>
        <div>
          <span>Status:</span>
          <input type="text" id="status" value="">
        </div>
      </div>
<pre class="samepadding" id="output"></pre>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
